<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单快捷的在线图片压缩服务</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" multiple hidden>
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>点击或拖拽图片到这里</p>
                    <p class="sub-text">支持多选 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 批量预览列表 -->
            <div class="batch-preview-list" id="batchPreviewList" style="display: none;">
                <h3>待处理图片列表</h3>
                <div class="batch-controls">
                    <div class="quality-control">
                        <label for="batchQuality">压缩质量：</label>
                        <input type="range" id="batchQuality" min="0" max="100" value="80">
                        <span id="batchQualityValue">80%</span>
                    </div>
                    <button id="compressAllBtn" class="primary-btn">批量压缩</button>
                    <button id="downloadAllBtn" class="primary-btn" disabled>批量下载</button>
                </div>
                <div class="image-list" id="imageList">
                    <!-- 图片列表项会通过 JavaScript 动态添加 -->
                </div>
            </div>

            <!-- 单图预览和控制区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-box">
                    <div class="preview-item">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="preview-item">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
